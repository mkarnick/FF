
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Standings</h3>
  </div>
  <div class="panel-body">

    <table class="table">
      <thead>
        <tr>
          <th scope="column">Name</th>
        </tr>
      </thead>
      <tr ng-repeat="team in json_teamList">
        <td>{{team.name}}</td><td> W{{team.wins}}</td><td>L{{team.losses}}</td>
      </tr>
    </table>
  </div>
</div>
