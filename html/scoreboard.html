

<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Weekly Matchups</h3>
  </div>
  <div class="panel-body">

    <ul class="pagination pagination-sm"><p>Select a Week:</p>
      <li ng-click="setScoreWeek(1)"><a href="#!">1</a></li>
      <li ng-click="setScoreWeek(2)"><a href="#!">2</a></li>
      <li ng-click="setScoreWeek(3)"><a href="#!">3</a></li>
      <li ng-click="setScoreWeek(4)"><a href="#!">4</a></li>
      <li ng-click="setScoreWeek(5)"><a href="#!">5</a></li>
      <li ng-click="setScoreWeek(6)"><a href="#!">6</a></li>
      <li ng-click="setScoreWeek(7)"><a href="#!">7</a></li>
      <li ng-click="setScoreWeek(8)"><a href="#!">8</a></li>
      <li ng-click="setScoreWeek(9)"><a href="#!">9</a></li>
      <li ng-click="setScoreWeek(10)"><a href="#!">10</a></li>
      <li ng-click="setScoreWeek(11)"><a href="#!">11</a></li>
      <li ng-click="setScoreWeek(12)"><a href="#!">12</a></li>
      <li ng-click="setScoreWeek(13)"><a href="#!">13</a></li>
    </ul>
    <table class="table">
      <thead>
        <tr>
          <th scope="column">Matchup</th>
        </tr>
      </thead>
      <tr ng-repeat="score in json_scores">
        <td>{{score.ateam}}</td><td> {{score.ascore}}</td><td>{{score.bteam}}</td><td> {{score.bscore}}</td>
      </tr>
    </table>            
  </div>
              </div>  <!-- End of panel-->
