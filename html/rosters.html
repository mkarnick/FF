<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">Rosters</h3>
  </div>
  <div class="panel-body">



    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default" ng-repeat="team in json_allRosters track by $index">
        <div class="panel-heading" role="tab" id="headingTwo{{$index}}">
          <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" data-parent="#collapseTwo{{$index}}" href="#collapseTwo{{$index}}" aria-expanded="false" aria-controls="collapseTwo{{$index}}">
              {{team.name}}
            </a>
          </h4>
        </div>
        <div id="collapseTwo{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo{{$index}}">
          <div class="panel-body">
            <table class="table table-condensed table-hover">
            <thead><th>Pos</th><th>Name</th></thead>
            <tbody>
            <tr ng-repeat="player in team.roster"><td class="warning">{{player.slot}}</td><td>{{player.name}}</td><td>{{player.position}}</td></tr>
            </tbody>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
