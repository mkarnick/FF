
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">League Chat</h3>
  </div>
  <div class="panel-body">

    <table class="table">
      <thead>
        <tr>
          <th scope="column">Name</th>
        </tr>
      </thead>
      <tr ng-repeat="comment in json_chatData track by $index">
        <td>{{$index}} - {{comment.fields.timestamp}}</td><td> {{comment.fields.author}}</td><td>{{comment.fields.commentText}}</td>
      </tr>
    </table>
    <input type="button" ng-click="refreshChat()" value="Refresh" class="btn btn-success">

              <input type="text" class="form-control" placeholder="suck a dick" aria-describedby="basic-addon1" ng-model="inChatText"  name="leagueId">

                <input type="button" ng-click="submitChat()" value="Send" class="btn btn-default">
  </div>
</div>
