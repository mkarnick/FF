<div ng-controller="LoginCtrl">
<div class="form-inline">
<div class="form-group form-group-sm">
<form name="form" ng-submit="login()" role="form">
  <input type="text" name="username" id="username" class="form-control" ng-model="inUser" required />
  <input type="password" name="password" id="password" class="form-control" ng-model="inPassword" ng-keyup="$event.keyCode == 13 ? login() : null" required />
  <button ng-click="login()">Login
  {{loggedIn}} {{loginMsg}}</button>
</form>
</div>
</div>
</div>



 <div class="form-inline">
      <div class="form-group form-group-sm">
      <input type="text" class="form-control" placeholder="Chat text" aria-describedby="basic-addon1" ng-model="inChatText"  name="leagueId" ng-keyup="$event.keyCode == 13 ? submitChat() : null"/>

        <input type="button" ng-click="submitChat()" value="Send" class="btn btn-default"/>
      </div>
    </div>
